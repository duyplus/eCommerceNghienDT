<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <style>
        .wrapper{height:98vh;display:grid;place-items:center}.footer{position:fixed;bottom:0}.typing-demo{width:23ch;animation:typing 2s steps(22),blink .5s step-end infinite alternate;white-space:nowrap;overflow:hidden;border-right:3px solid;font-family:monospace;font-size:2em}@keyframes typing{from{width:0}}@keyframes blink{50%{border-color:transparent}}}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="typing-demo">
        Owned by NghienDT Team.
    </div>
    <div class="footer">
        <a href="https://www.digitalocean.com/?refcode=b4688e217216&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=badge">
            <img src="https://web-platforms.sfo2.digitaloceanspaces.com/WWW/Badge%202.svg" alt="DigitalOcean Referral Badge" />
        </a>
    </div>
</div>
</body>
</html>
